<!DOCTYPE html>
<html>  
    <head>  
        <title>Contact Me</title>
        <link rel="stylesheet" href="/Portfolio/css/contactMeStyle.css">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="/Portfolio/index.html"> Home</a></li>
                <li> <a href="/Portfolio/html/education.html">Education</a></li>
                <li> <a href="/Portfolio/html/experience.html">Experience</a></li>
                <li> <a href="/Portfolio/html/projects.html">Projects</a></li>
            </ul>
        </nav>
        <h2>Use this form to Contact me:</h2>
        <hr>
        
        <form  method="get">  
            
           <div class="container">
            <div class="inputs">
                <div class="box">
                    <label for="firstname"> First Name</label>
                    <input type="text" name = "firstname" required />
                </div>

                 <div class="box">
                    <label for="lastname"> Last Name</label>
                    <input type="text" name = "lastname" required />
                </div>

                <div class="box">
                    <label for="company"> Company</label>
                    <input type="text" name = "company" required />
                </div>
            </div>
           
           <hr>

           <div class="radio">
            <label for="reason"> Reason for Contacting me:</label>
            <hr>
            <input type="radio" name="reason" value="Projects" required /> Projects<br>
            <input type="radio" name="reason" value="Thesis" required /> Thesis <br>
            <input type="radio" name="reason" value="Job" required /> Job <br>
           </div>

           <div class="services">
            <label for="services"> Services you would offer:</label> <br>
            <hr>
            <input type="checkbox" name="services" value="webDev" required > Web developement <br>    

            
            <input type="checkbox" name="services" value="ml"  > Machine Learning<br> 

            
            <input type="checkbox" name="services" value="stats" > Statistics <br> 
           </div>

           
           <div class="booking">
            <label for="date">  Book and Appointment:</label>
            <hr>
             <input type="date" value="dd-mm-yyyy"> <br>
           </div>

           <div class="reg">
             <input id="sbm" type="submit" value="register">
            <input id= "rst"type="reset" value="reset">
           </div>

           </div>
        



        </form>
    </body>

</html>
